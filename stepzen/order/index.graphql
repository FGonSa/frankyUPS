type Order {
carrier: String
createdAt: Date
shippingCost: Int
trackingId: String 
Address: String 
City: String 
Lat: Float 
Lng: Float 
trackingItems: TrackingItems 
  @materializer(
    name: "getTrackingItemsById"
    arguments: [{name: "id", field: "trackingId"}]
  )
}

type Query {
  getOrders: JSON
    @rest(
      endpoint: "https://frankyups-56ac2-default-rtdb.europe-west1.firebasedatabase.app/orders.json"
    )
}
